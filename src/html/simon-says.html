<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/main.css">
</head>

<body class="d-flex align-items-center">
    <div class="container">
        <div class="row" id="top-bar">
            <div class="col-sm-8">
                <div class="alert h-100" role="alert" id="estado"></div>
            </div>
            <div class="col-sm-2">
                <p>Ronda # <strong id="ronda">0</strong></p>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn">Empezar</button>
            </div>
        </div>

        <div class="container" id="tablero">
            <div class="row">
                <div class="col-sm">
                    <div id="cuadro-1" class="cuadro"></div>
                </div>
                <div class="col-sm">
                    <div id="cuadro-2" class="cuadro"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div id="cuadro-3" class="cuadro"></div>
                </div>
                <div class="col-sm">
                    <div id="cuadro-4" class="cuadro"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/src/js/main.js"></script>
</body>

</html>
